name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test_and_scan:
    runs-on: ubuntu-latest
    services:
      app:
        image: node:18
        ports:
          - 3000:3000
        options: >-
          --entrypoint sh
        env:
          NODE_ENV: development
        volumes:
          - .:/app
        command: -c "cd /app && npm install && npm start"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Security Audit (SAST)
        run: npm audit --audit-level=high

      - name: Run Tests
        run: npm test

      
      - name: Install OWASP ZAP CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y zaproxy
          
      - name: Run DAST Scan
        run: |
          # Wait for your app to be up
          echo "Waiting for the app to start..."
          sleep 10
          
          # Run ZAP in daemon mode to scan localhost:3000
          zap.sh -daemon -port 8090 -host 127.0.0.1 -config api.disablekey=true &
          sleep 10
          
          # Run active scan against the app
          zap-cli -p 8090 quick-scan http://localhost:3000
