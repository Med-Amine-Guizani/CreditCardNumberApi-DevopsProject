name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test_and_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

     
      - name: Security Audit (SAST)
        run: npm audit --audit-level=high

      
      - name: Run Tests
        run: npm test

      - name: Check Docker
        run: docker info
        
      - name: Run DAST Scan using ZAP Docker
        run: |
          # Start your app in the background
          npm start &
          APP_PID=$!
          sleep 10

          # Run ZAP scan via Docker
          docker run --rm -t owasp/zap2docker-stable zap-baseline.py -t http://host.docker.internal:3000 -r dast-report.html

          # Kill the app
          kill $APP_PID

 
  build_and_push:
    needs: test_and_scan 
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' 
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/luhn-validator:latest